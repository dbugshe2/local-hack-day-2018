<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jctech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar is-info is-spaced is-paddingless is-marginless">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../">
                    <p class="title is-2 has-text-white">JCTECH</p>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item">Home</a>
                    <a class="navbar-item">Services</a>
                    <a class="navbar-item">Contact</a>
                    <a class="navbar-item" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="columns is-centered">
        <div class="column is-hidden-mobile is-half-tablet is-clipped">
            <div class="hero is-fullheight-with-navbar landing-hero">
                <div class="hero-body">
                    <div class="container is-fluid has-text-centered-touch">
                        <h1 class="title is-2 is-size-1-tablet has-text-white">
                            Welcome!
                        </h1>
                            <h2 class="subtitle is-4 is-size-3-tablet has-text-white">
                            Job Creation For Everyone
                            </h2>
                        </div>
                </div>
            </div>
        </div>
        <div class="column is-half-tablet is-clipped">
            <div class="container is-fluid">
                    <div class="box is-rounded has-text-centered has-mxy-5 has-pxy-5">
                        <h3 class="title is-5 has-text-grey">Register to get started</h3>

                        <div class="tabs is-toggle is-toggle-rounded is-fullwidth">
                            <ul>
                                <li class="tablinks is-active" onclick="openTab(event, 'client')">
                                    <a>Client</a>
                                </li>
                                <li class="tablinks" onclick="openTab(event, 'provider')">
                                    <a>Service Provider</a>
                                </li>
                            </ul>
                        </div>

                        <form id="client" class="tabcontent">
                            <div class="field">
                                <p class="control">
                                    <input
                                        name="Name"
                                        class="input is-rounded"
                                        type="text"
                                        placeholder="Name"
                                        required
                                    />
                                </p>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <input
                                        name="email"
                                        class="input is-rounded"
                                        type="email"
                                        placeholder="Email"
                                        autoComplete="username"
                                        required
                                    />
                                </p>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <input
                                        name="password"
                                        class="input is-rounded"
                                        type="password"
                                        placeholder="Password"
                                        autoComplete="new-password"
                                        required
                                    />
                                </p>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button
                                        class="button is-primary is-rounded has-depth"
                                    >
                                    Register
                                    </button>
                                </div>
                            </div>
                            <div class="level is-marginless">
                                <div class="level-item">
                                    <p class="subtitle is-6 has-text-grey">Already have an account?</p>
                                </div>
                                <div class="level-item">
                                    <a
                                        class="button has-text-link is-text"
                                        href="#"
                                    >
                                        Login here
                                </a>
                                </div>
                            </div>
                        </form>
                        <form id="provider" class="tabcontent">
                                <div class="field">
                                    <p class="control">
                                        <input
                                            name="org-name"
                                            class="input is-rounded"
                                            type="text"
                                            placeholder="Organization Name"
                                            required
                                        />
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <input
                                            name="email"
                                            class="input is-rounded"
                                            type="email"
                                            placeholder="Email"
                                            autoComplete="username"
                                            required
                                        />
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <input
                                            name="password"
                                            class="input is-rounded"
                                            type="password"
                                            placeholder="Password"
                                            autoComplete="new-password"
                                            required
                                        />
                                    </p>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button
                                            class="button is-primary is-rounded has-depth"
                                        >
                                        Register
                                        </button>
                                    </div>
                                </div>
                                <div class="level is-marginless">
                                    <div class="level-item">
                                        <p class="subtitle is-6 has-text-grey">Already have an account?</p>
                                    </div>
                                    <div class="level-item">
                                        <a
                                            class="button has-text-link is-text"
                                            href="/login.html"
                                        >
                                            Login here
                                    </a>
                                    </div>
                                </div>
                            </form>
                    </div>
            </div>
        </div>

    </div>
</body>
</html>
